<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 色変更に使うライブラリで用意されているCSSを導入 https://github.com/bebraw/colorjoe -->
  <link rel="stylesheet" href="css/colorjoe.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>忘年会☆ゲーム</title>
</head>
<body>
  <div style="background: url(img/gackground.jpg)">
    <div id= "body" style="width: flex; height:flex; background-color: #fff; margin: 0 auto; padding: 0 1em;">
      <div id="menu" style="display: flex;">
        <div>忘年会☆ゲーム</div>
        <div
            id="logout-screen"
            style="text-align: right; font-size: medium; display: none;"
        >
          <button id="quit-button">メニュー</button>
          <button id="logout-button">ログアウト</button>
        </div>
      </div>
      <div style="flex: 1 1; position: relative; overflow:hidden;">
        <!-- ログイン画面 -->
        <div
          id="start-screen"
          style="width:100%; height:100%; display: flex; align-items: center; position:absolute; z-index:10;background-color:rgba(128,128,128,0.5);"
        >
          <div style="text-align: center; width: 100%; font-size: xx-large;">
              <input type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus><br/><br/>
              <button style="font-size: xx-large;" id="start-button">Start</button>
          </div>
        </div>
        <!-- -->
        <div id="main-screen">
          <h1>メインメニュー</h1>
          <div id="respondent-menu">
            <h2>解答者メニュー</h2>
            <div>
              <button style="font-size: xx-large;" id="join-button">参加する</button>
            </div>
            <hr/>
          </div>
          <div id="painter-menu">
          <h2>描き手メニュー</h2>
            <div>
              <div><button style="font-size: xx-large;" id="draw-alone-button">一人で描く</button></div>
              <div><button style="font-size: xx-large;" id="draw-relay-button">リレー形式で描く</button></div>
              <div><button style="font-size: xx-large;" id="draw-gether-button">みんなで描く</button></div>
            </div>
          </div>
          <div id="error-message" style="color:#ff0000; display:none;">
            <p>ゲーム終了までお待ちください</p>
          </div>
        </div>
        <!-- -->
        <!-- お絵描き画面 -->
        <div id="draw-screen" style="display:none">
          <h1>お絵描き</h1>
          <div>
              <canvas
                id="draw-area"
                width="360px"
                height="360px"
                style="border: 1px solid #000000;"></canvas>
          </div>
          <div id="pallet">
              <!-- 色を選択できるカラーパレットを用意する。 -->
            <span id="color-palette"></span>
            <div>
                <button id="clear-button">全消し</button>
            </div>
            <div>
                <button id="eraser-button">消しゴムモード</button>
            </div>
          </div>
        </div>
        <!-- -->
      </div>
    </div>
  </div>
  <!-- 色変更に使うライブラリを導入 https://github.com/bebraw/colorjoe -->
  <script src="./js/colorjoe.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
